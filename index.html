<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center">Welcome To My Phone Hunter</h1>
    <main class="container">
        <div class="mb-3 w-50">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input id="search-field" type="email" class="form-control" id="exampleFormControlInput1" placeholder="Search Your Phone">
            <button id="btn-search" class="btn btn-primary mt-3">Search</button>
        </div>
        <section >
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">                             
                               
            </div>
            <div id="warning" class="mt-5 d-none">
                <h3 class="text-warning">No Phone Found. Try Another Name</h3>
            </div>
            <div id="show-all" class="text-center d-none">
                <button id="show-btn" class="btn btn-success">Show All</button>
            </div>
        </section>
        <section>
            <div id="loader" class="d-none d-flex justify-content-center">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="phone-bodys" class="modal-body">
                 
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>                  
                </div>
              </div>
            </div>
        </div>
    </main>
    <script src="JS/app.js"></script>
    <script src="JS/error.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
